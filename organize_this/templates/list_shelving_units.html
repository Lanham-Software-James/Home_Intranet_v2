{% extends "base.html" %} 

{% block title %}Shelving Units{% endblock %}

{% block content %}
    {% if units %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                {% for unit in units %}
                    <tr>
                        <td>{{ unit.name }}</td>
                        <td>{{ unit.room }}</td>
                        <td>{{ unit.notes }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No shelving units are available.</p>
    {% endif %}
{% endblock %}
